# Complete list of options here: https://github.com/metabase/metabase/wiki/Metabase-Plugin-Manifest-Reference
info:
  name: Metabase Ocient Driver
  version: v0.1.0-rc.4
  description: Allows Metabase to connect to Ocient databases.

driver:
  name: ocient
  display-name: Ocient
  lazy-load: true
  parent: sql-jdbc
  connection-properties:
    - name: host
      display-name: The hostname of a SQL node in your Ocient cluster
      placeholder: localhost
      required: true
    - merge:
        - port
        - default: 4050
    - merge:
        - dbname
        - name: db
          display-name: Database name
          placeholder: DATABASE NAME
    - name: sso
      display-name: Single Sign-On
      type: boolean
      default: false
      placeholder: false
    - name: token-type
      display-name: Single Sign-On Token Type
      helper-text: "The OAuth 2.0 token type. Valid options are: 'access_token' or 'id_token'"
      type: string
      placeholder: access_token
      default: access_token
      required: false
      visible-if:
        sso: true
    - name: token
      display-name: Single Sign-On Token
      type: secret
      required: false
      default: ""
      placeholder: OAuth 2.0 Token
      visible-if:
        sso: true
    - merge:
      - user
      - name: user
        display-name: User
        required: false
        default: ""
        visible-if:
          sso: false
    - merge:
      - password
      - name: password
        display-name: Password
        required: false
        default: ""
        visible-if:
          sso: false
    - advanced-options-start
    - merge:
        - additional-options
        - display-name: Additional connection string options (optional)
    - default-advanced-options
  connection-properties-include-tunnel-config: false
init:
  - step: load-namespace
    namespace: metabase.driver.ocient
  - step: register-jdbc-driver
    class: com.ocient.jdbc.JDBCDriver